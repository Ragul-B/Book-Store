<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Footer Styles */
        .footer {
            background-color: #000432;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .footer-content {
            margin: 0 auto;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links li a {
            color: #ffd700; /* Gold */
            text-decoration: none;
        }

        .social-links li a:hover {
            text-decoration: underline;
        }

        /* Contact Section Styles */
        .contact-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 40px;
        }

        .contact-form {
            flex: 1;
            margin-right: 20px;
        }

        .contact-form h1 {
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            
        }

        .contact-form button {
            background-color: #000432;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #050755; /* Darker blue */
        }

        .map-container {
            flex: 1;
            height: 250px; /* Set height for the map */
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column; /* Stack elements vertically */
                padding: 20px;
            }

            .contact-form {
                margin-right: 0;
                margin-bottom: 20px; /* Add spacing between form and map */
            }

            .map-container {
                height: 300px; /* Reduce map height on smaller screens */
            }
        }

            /* Scroll to Top Button */
    #scrollToTopBtn {
        position: fixed;
        bottom: 20px;
        right: 30px;
        background-color: #f4b400; /* Red background */
        color: #000432; /* White text */
        border: none;
        border-radius: 50%;
        padding: 10px 15px;
        font-size: 24px; /* Size of the arrow */
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.3s;
        animation: fadeOut 0.5s forwards; /* Initial fade-out animation */
    }

    #scrollToTopBtn:hover {
        background-color: #c0392b; /* Darker red on hover */
        transform: scale(1.1); /* Slightly enlarge on hover */
    }

    /* Fade-in and fade-out animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px); /* Slide in from below */
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
            transform: translateY(0); /* Start from its position */
        }
        to {
            opacity: 0;
            transform: translateY(20px); /* Slide out to below */
        }
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><h1>Book Haven</h1></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">&#9776;</div>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="" class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="number" placeholder="Your mobile no.." required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="map-container">
            <h1>Find Us Here</h1>
            <!-- Google Map Embed -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095733!2d144.9537353153154!3d-37.81627997975193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f3a8d53%3A0x4b4a2b5b9ef8e348!2sYour%20Business%20Name!5e0!3m2!1sen!2sus!4v1616555156683!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content" style="text-align: center;">
            <p>&copy; 2024 Book Haven | All rights reserved</p>
            <p>Follow us on social media:</p>
            <ul class="social-links" style="list-style: none; padding: 0; display: flex; justify-content: center; gap: 20px; font-size: 25px;">
                <li><a href="#" style=" color: #f4b400;"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" style="text-decoration: none; color: #f4b400;"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" style="text-decoration: none; color: #f4b400;"><i class="fab fa-instagram"></i></a></li>
            </ul>
        
            <div class="contact-info" style="margin-top: 20px;">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:info@bookhaven.com">info@bookhaven.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            </div>
        </div>
    </footer>
    <button id="scrollToTopBtn" style="display: none;">&#8593;</button>



    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">&times;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <script src="scripts.js"></script>
    <script>
         // Get the button
         const scrollToTopBtn = document.getElementById('scrollToTopBtn');

// Show or hide the button based on scroll position
window.onscroll = function() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopBtn.style.display = "block"; // Show button
        scrollToTopBtn.style.animation = "fadeIn 0.5s forwards"; // Fade in animation
    } else {
        scrollToTopBtn.style.animation = "fadeOut 0.5s forwards"; // Fade out animation
        setTimeout(() => {
            scrollToTopBtn.style.display = "none"; // Hide after animation completes
        }, 500); // Match timeout with fade-out duration
    }
};

// Scroll to top functionality
scrollToTopBtn.addEventListener('click', function() {
    window.scrollTo({top: 0, behavior: 'smooth'});
});

    </script>
</body>
</html>
