<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .footer-content {
            margin: 0 auto;
        }

        .social-links {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links li a {
            color: #ffd700; /* Gold */
            text-decoration: none;
        }

        .social-links li a:hover {
            text-decoration: underline;
        }

        /* Contact Section Styles */
        .contact-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 40px;
        }

        .contact-form {
            flex: 1;
            margin-right: 20px;
        }

        .contact-form h1 {
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            
        }

        .contact-form button {
            background-color: #ffd700;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3; /* Darker blue */
        }

        .map-container {
            flex: 1;
            height: 250px; /* Set height for the map */
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column; /* Stack elements vertically */
                padding: 20px;
            }

            .contact-form {
                margin-right: 0;
                margin-bottom: 20px; /* Add spacing between form and map */
            }

            .map-container {
                height: 300px; /* Reduce map height on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Book Haven</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">&#9776;</div>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="" class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="map-container">
            <h1>Find Us Here</h1>
            <!-- Google Map Embed -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095733!2d144.9537353153154!3d-37.81627997975193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f3a8d53%3A0x4b4a2b5b9ef8e348!2sYour%20Business%20Name!5e0!3m2!1sen!2sus!4v1616555156683!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Book Haven | All rights reserved</p>
            <p>Follow us on social media:</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:info@bookhaven.com">info@bookhaven.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            </div>
        </div>
    
    </footer>

    <script>
        // Show or hide the button depending on scroll position
        window.onscroll = function() {
            const button = document.getElementById('scrollToTop');
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        // Scroll to the top when the button is clicked
        document.getElementById('scrollToTop').onclick = function() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        };
    </script>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="close-btn">&times;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
